<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="output" class="output bg-dark">
            0
        </div>
        <div class="input">
            <div class="row">
                <div id="clear" class="button bg-dark">C</div>
                <div id="switch" class="button bg-dark">+/-</div>
                <div id="percent" class="button bg-dark">%</div>
                <div id="divide" class="button bg-orange">%</div>
            </div>
            <div class="row">
                <div id="7" class="button number bg-light">7</div>
                <div id="8" class="button number bg-light">8</div>
                <div id="9"class="button number bg-light">9</div>
                <div id="multiply" class="button bg-orange">x</div>
            </div>
            <div class="row">
                <div id="4" class="button number bg-light">4</div>
                <div id="5" class="button number bg-light">5</div>
                <div id="6" class="button number bg-light">6</div>
                <div id="subtract" class="button bg-orange">-</div>
            </div>
            <div class="row">
                <div id="1" class="button number bg-light" value="1">1</div>
                <div id="2" class="button number bg-light">2</div>
                <div id="3" class="button number bg-light">3</div>
                <div id="add" class="button bg-orange">+</div>
            </div>
            <div class="row">
                <div id="0" class="button number bg-light">0</div>
                <div id="," class="button bg-light">,</div>
                <div id="equals" class="button bg-orange">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
